<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <form action="#">
                <div class="form-group col-4">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" id="txtNombre" class="form-control">
                    <small class="form-text text-muted">No deje espacios en blanco</small>
                </div>
            </form>
        </div> 
        <div class="row">
            <form action="#">
                <div class="col-4">
                    <div class="form-group">
                        <label for="txtApellido">Apellido:</label>
                        <input type="text" id="txtApellido" class="form-control">
                    </div>
                </div>    
            </form>
        </div> 
        <div class="row">
            <div class="col-4">
                <div class="form-check">
                    <input type="radio" name="rdoMasculino" id="rdoMasculino" class="form-check-input">
                    <label for="rdoMasculino" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="rdoFemenino" id="rdoFemenino" class="form-check-input">
                    <label for="rdoFemenino" class="form-check-label">Femenino</label>
                </div>
            </div>
        </div>    
    </div>

</body>
</html>
