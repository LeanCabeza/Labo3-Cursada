    <!-- 
        Alineacion de colapso Vertical 
        -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*

        TamaÃ±os a los que colapsa (consultar documentacion pagina boostrap para ver los px exactos a los que colapsa)
        xl -> extra large
        lg -> large
        md -> medium
        sm -> small

        podemos asignarle la medida , la sumatoria debe ser 12.
        ejemplo                            
            class="col-xl-4"      o      class="col-xl-4"       
            class="col-xl-4"      o      class="col-xl-5" 
            class="col-xl-4"      o      class="col-xl-3" 

            Alineamieto al comienzo (por default)
                <div class="row align-items-start">
            Alineamieto al final
                    <div class="row align-items-end">
            Alineamieto al centro
                    <div class="row align-items-center">
    -->
    <div class="container" style="background-color: bisque;height: 500px;">
        <div class="row align-items-start"  style="background-color: lightcoral;height: 150px;">
            <div class="col" style="background-color:#aaa;height: 50px;" >Columna 1a</div>
            <div class="col" style="background-color:#bbb;height: 50px;" >Columna 1b</div>
            <div class="col" style="background-color:#ccc;height: 50px;" >Columna 1c</div>
        </div>
        <br>
    
        <div class="row align-items-center"  style="background-color: lightcoral;height: 150px;">
            <div class="col" style="background-color:#aaa;height: 50px;" >Columna 1a</div>
            <div class="col" style="background-color:#bbb;height: 50px;" >Columna 1b</div>
            <div class="col" style="background-color:#ccc;height: 50px;" >Columna 1c</div>
        </div>

<br>
   
        <div class="row align-items-end"  style="background-color: lightcoral;height: 150px;">
            <div class="col align-self-start" style="background-color:#aaa;height: 50px;" >Columna 1a</div>
            <div class="col align-self-center" style="background-color:#bbb;height: 50px;" >Columna 1b</div>
            <div class="col align-self-end" style="background-color:#ccc;height: 50px;" >Columna 1c</div>
        </div>

    </div>
