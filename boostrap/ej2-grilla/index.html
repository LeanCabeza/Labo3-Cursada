    <!-- 
        Alineacion de colapso Horizontal 
        -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*

        TamaÃ±os a los que colapsa (consultar documentacion pagina boostrap para ver los px exactos a los que colapsa)
        xl -> extra large
        lg -> large
        md -> medium
        sm -> small

        podemos asignarle la medida , la sumatoria debe ser 12.
        ejemplo                            
            class="col-xl-4"      o      class="col-xl-4"       
            class="col-xl-4"      o      class="col-xl-5" 
            class="col-xl-4"      o      class="col-xl-3" 

    Alineamieto al comienzo (por default)
                <div class="row align-items-start">
            Alineamieto al final
                    <div class="row align-items-end">
    -->
    <div class="container" style="background-color: bisque;height: 500px;">
        <div class="row" >
            <div class="col-xl" style="background-color:#aaa;height: 50px;" >Columna 1a</div>
            <div class="col-xl" style="background-color:#bbb;height: 50px;" >Columna 1b</div>
            <div class="col-xl" style="background-color:#ccc;height: 50px;" >Columna 1c</div>
        </div>
        <div class="row"  >
            <div class="col-lg" style="background-color:#ddd;height: 50px;" >Columna 2a</div>
            <div class="col-lg" style="background-color:#eee;height: 50px;" >Columna 2b</div>
        
        </div>
        <div class="row"  >
            <div class="col-md" style="background-color:#fff;height: 50px;" >Columna 3a</div>
            <div class="col-md" style="background-color:#abc;height: 50px;" >Columna 3b</div>
        </div>
        <div class="row" >
            <div class="col-sm" style="background-color:#bca;height: 50px;" >Columna 4a</div>
            <div class="col-sm" style="background-color:#acb;height: 50px;" >Columna 4b</div>
        </div>

    </div>
